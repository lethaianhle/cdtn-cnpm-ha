<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/login/assets/css/login.css}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img th:src="@{/login/assets/images/login.jpg}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img th:src="@{login/assets/images/logo.svg}" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Đăng nhập tài khoản của bạn</p>
              <form action="#" th:action="@{/login}" method="POST">
                  <div class="form-group">
                    <label for="mobile" class="sr-only">Số điện thoại</label>
                    <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Ex: 0979842998..." pattern="^0[0-9]{1,10}" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Mật khẩu</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********" required>
                  </div>

                  <p th:if="${param.error}" style="color: red">Đăng nhập thất bại! Tên đăng nhập hoặc mật khẩu không đúng</p>

                  <p th:if="${param.logout}" style="color: red">[[#{logout.message}]]</p>

                <button type="submit" id="login" class="btn btn-block login-btn mb-4">Login</button>
                </form>
                <a href="#!" class="forgot-password-link">Quên mật khẩu?</a>
                <p class="login-card-footer-text">Chưa có tài khoản? <a th:href="@{/dangky}" class="text-reset">Đăng ký tại đây</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
